<div class="container-fluid container-modified container">
   
    <div class="row mt-2">
      <div class="col-sm-12 col-md-6 float-left d-inline-block dos">
        <div class="form-group row">
        
          
          <h1>Registro de usuario!</h1>
  
  
        </div>
            <p>Ingrese a continuaci칩n los siguientes campos para poder registrar el usuario.</p>
      </div>
    </div>
  
  
    <div class="row ">
      <div class="col-11 float-left d-inline-block dos">
        <div class="form-group row">

     
        <div class="col-sm-12 col-md-6 mb-1 mt-1 uno ">
            <label class="col-4 col-form-label pl-2  al"
              > Tipo de documento:
            </label>
            <div class="col-7 float-right">
              <select
                class="form-control input-modified"
                type="text"
                name="id_type_document"
                [(ngModel)]="usersmodel.id_type_document"
              >
              <option *ngFor="let row of rows" value="{{row.id_type_document }}">{{ row.type_document }}</option>
              </select>
            </div>
          </div>
  
  
          <div class="col-sm-12 col-md-6 mb-1 mt-1 uno ">
            <label class="col-4 col-form-label pl-2  al"
              > Numero de documento:
            </label>
            <div class="col-7 float-right">
              <input
                class="form-control input-modified"

                name="num_document"
                [(ngModel)]="usersmodel.num_document"
              />
            </div>
          </div>

          <div class="col-sm-12 col-md-6 mb-1 mt-1 uno ">
            <label class="col-4 col-form-label pl-2  al"

              />
            </div>
          </div>
  
  
          <div class="col-sm-12 col-md-6 mb-1 mt-1 uno ">
            <label class="col-4 col-form-label pl-2  al"

            <div class="col-7 float-right">
              <input
                class="form-control input-modified"
                type="text"
                name="name"

              />
            </div>
          </div>
  
  
          <div class="col-sm-12 col-md-6 mb-1 mt-1 uno ">
            <label class="col-4 col-form-label pl-2  al"
              > Apellidos:
            </label>
            <div class="col-7 float-right">
              <input
                class="form-control input-modified"
                type="text"

          </div>
  
  
          <div class="col-sm-12 col-md-6 mb-1 mt-1 uno ">
            <label class="col-4 col-form-label pl-2  al"

          <div class="col-sm-12 col-md-6 mb-1 mt-1 uno ">

          <div class="col-sm-12 col-md-6 mb-1 mt-1 uno ">

              <option *ngFor="let row of rows3" value="{{row.id_type_comunication}}">{{ row.type_communication }}</option>

          <div class="col-sm-12 col-md-6 mb-1 mt-1 uno ">

        </div>
        <div class="col-sm-12">  
          <button

             (click)="submit()"> <i class="fa fa-external-link-square-alt"></i>
            Enviar

        </div> 
      </div>
    </div>
</div>
