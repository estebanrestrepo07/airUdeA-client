<div class="d-inline-block ">
    <div *ngFor="let post of row; index as i" href="#" class="col-md-6 list-group-item-action flex-column align-items-start d-inline-block ">
        <div class="col-md-6 d-inline-block">
            <h4>{{post.name}}</h4>
            <p>{{post.price}}</p>
            <a
            type="button" class="btn btn-primary btn-sm mr-3 d-inline-block"
            data-toggle="modal"
            data-target="#rv"
            (click)="PayTicket(i, post)"
            > <i class="fa fa-eye"></i>
            Realizar Reserva 
        </a>
        </div>
        <div class="col-md-6 d-inline-block">
            <img src="{{post.image}}" alt="" width="100%" height="auto" class="m-4">
        </div>
    </div>

</div>

<!-- modal for critical defect  -->
<div class="modal fade" id="rv" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{flightsmodel.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="margin: 20px;">
        <div class="row">
        <div class="col-md-6 d-inline-block">
          
          <div class="table-min-heigth">
            <table class="table table-striped table-bordered table-hover m-auto" id="table_informe" style="width:80%">
                  <tr>
                     <td >Precio</td>
                     <td >${{flightsmodel.price}}</td>
                  </tr>
                  <tr>
                     <td >Duraci√≥n</td>
                     <td >{{flightsmodel.time}} Min</td>
                  </tr>
                  <tr>
                     <td >Avion</td>
                     <td >{{flightsmodel.id_plane}} </td>
                  </tr>
            </table>
          </div>
        </div>
     
      <div class="col-md-6 d-inline-block">
          <img src="{{flightsmodel.image}}" alt="" width="100%" height="auto" class="m-4">
      </div>
    </div>
      </div>
    <div class="col-sm-12">
      <div class="row">
        <table class="table table-striped table-bordered table-hover m-auto" id="table_informe" style="width:80%">
              <tr>
                 <td >Numero de Tiquetes</td>
                 <td >
                    <input
                      class="form-control input-modified"
                      type="number"
                      name="num_tikets"
                      [(ngModel)]="payflightsmodel.num_tikets"
                  /></td>
              </tr>
              <tr>
                 <td >Nombre del propietario de la tarjeta</td>
                 <td > 
                   <input
                  class="form-control input-modified"
                  type="text"
                  name="name_client"
                  [(ngModel)]="payflightsmodel.name_client"
              />
             </td>
             </tr>
              <tr>
                 <td >Numero de tarjeta</td>
                 <td > <input
                  class="form-control input-modified"
                  type="text"
                  name="Num_card"
                  [(ngModel)]="payflightsmodel.num_card"
                  />
                </td>
              </tr>  
              <tr>
                <td >Codigo Cvv</td>
                <td > <input
                 class="form-control input-modified"
                 type="text"
                 name="cvv"
                 [(ngModel)]="payflightsmodel.cvv"
                 /> 
               </td>
              </tr>
        </table>
       </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn_danger btn-sm" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn_success btn-sm" (click)="ticket()">Comprar Tiquete</button>

      </div>
    </div>
  </div>
</div>
