<div class="container-fluid container-modified container">

  
    <div class="row ">
      <div class="col-sm-12 col-md-6 float-left d-inline-block dos">
        <div class="form-group row">
        

        </div>
            <p>Ingrese a continuación los siguientes campos para poder registrar la ruta.</p>
      </div>
    </div>
  
  
    <div class="row ">
      <div class="col-11 float-left d-inline-block dos">
        <div class="form-group row">

          <div class="col-sm-12 col-md-6 mb-1 mt-1 uno ">
            <label class="col-4 col-form-label pl-2  al"
              > Codigo:
            </label>
            <div class="col-7 float-right">
              <input
                class="form-control input-modified"
                type="text"
                name="code"
                [(ngModel)]="flightsmodel.code"
            />
          </div>
        </div>
        <div class="col-sm-12 col-md-6 mb-1 mt-1 uno ">
            <label class="col-4 col-form-label pl-2  al"
              > Nombre de la Ruta:
            </label>
            <div class="col-7 float-right">
              <input
                class="form-control input-modified"
                type="text"
                name="name"
                [(ngModel)]="flightsmodel.name"
            />
          </div>
        </div>
            <div class="col-sm-12 col-md-6 mb-1 mt-1 uno ">
              <label class="col-4 col-form-label pl-2  al"
                > Precio:
              </label>
              <div class="col-7 float-right">
                <input
                  class="form-control input-modified"
                  type="number"
                  name="price"
                  [(ngModel)]="flightsmodel.price"
              />
            </div>
          </div>

          
          <div class="col-sm-12 col-md-6 mb-1 mt-1 uno ">
            <label class="col-4 col-form-label pl-2  al"
              > Tiempo de Duración:
            </label>
            <div class="col-7 float-right">
              <input
                class="form-control input-modified"
                type="text"
                name="time"
                [(ngModel)]="flightsmodel.time"
            />
          </div>
        </div>
          
          <div class="col-sm-12 col-md-6 mb-1 mt-1 uno ">
            <label class="col-4 col-form-label pl-2  al"
              >Avion:
            </label>
            <div class="col-7 float-right">
              <select
                class="form-control input-modified"
                type="text"
                name="plane"
                [(ngModel)]="flightsmodel.id_plane"
              >
              <option *ngFor="let row of rows" value="{{row.id_plane}}">{{ row.plane }}</option>
              </select>
            </div>
          </div>

          <div class="col-sm-12 col-md-6 mb-1 mt-1 uno ">
            <label class="col-4 col-form-label pl-2  al"
              > Url de la imagen:
            </label>
            <div class="col-7 float-right">
              <input
                class="form-control input-modified"
                type="text"
                name="image"
                [(ngModel)]="flightsmodel.image"
            />
          </div>
        </div>

    </div>

    <div class="mb-3 mt-1">
      <button
      type="button" class="btn btn-primary btn-sm mr-3 d-inline-block"
       (click)="submit()"> <i class="fa fa-external-link-square-alt"></i>
        Crear Ruta
      </button>
    </div>

    </div>
  </div>
</div>
<div class="container-fluid container-modified ">
  <div class="row ">
    <div class="col-12 float-left d-inline-block ">
        
        <div class="table-min-heigth">
          <table class="table table-striped table-bordered table-hover m-auto" id="table_informe" style="width:80%">
              <thead>
                  <tr>
                          <th width="1%">Id</th>
                          <th width="10%">Codigo</th>
                          <th width="10%">Nombre</th>
                          <th width="10%">Precio</th>
                          <th width="10%">Tiempo</th>
                          <th width="10%">Avion</th>
                          <th width="10%">url</th>	
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let rown of row; index as i">
                      <td>{{ i + 1 }}</td>
                      
                      <td>{{rown.code}}</td>
                      <td>{{rown.name}}</td>
                      <td>{{rown.price}}</td>
                      <td>{{rown.time}}</td>
                      <td>{{rown.id_plane}}</td>
                      <td>{{rown.image}}</td>	
                    </tr>
                  </tbody>
                </table>
                </div>

      </div>
    </div>


</div>
